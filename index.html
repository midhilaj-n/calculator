<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="calculator">
        <!-- Display Screen for Numbers and Results -->
        <div id="display">0</div>
        
        <!-- Buttons Section -->
        <div class="buttons">
          <!-- Number Buttons Row 1 -->
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button class="operator">/</button> <!-- Division operator -->
      
          <!-- Number Buttons Row 2 -->
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button class="operator">*</button> <!-- Multiplication operator -->
      
          <!-- Number Buttons Row 3 -->
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button class="operator">-</button> <!-- Subtraction operator -->
      
          <!-- Number Buttons Row 4 -->
          <button class="number">0</button>
          <button id="decimal">.</button> <!-- Decimal point -->
          <button id="equals">=</button> <!-- Equals button to calculate result -->
          <button class="operator">+</button> <!-- Addition operator -->
      
          <!-- Control Buttons Row -->
          <button id="clear">C</button> <!-- Clear button to reset calculator -->
          <button id="backspace">‚Üê</button> <!-- Backspace button to delete last digit -->
        </div>
      </div>
      
    

    <script src="script.js"></script>
</body>
</html>
